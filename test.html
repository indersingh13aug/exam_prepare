<!DOCTYPE html>
<html>
<head>
  <title>Radio Button Example</title>
</head>
<body>

<h2>Select an Option:</h2>

<form>
  <input type="radio" id="upload" name="action" value="upload">
  <label for="upload">Upload File</label><br>

  <input type="radio" id="insert" name="action" value="insert">
  <label for="insert">Insert Video</label><br>
</form>

</body>
</html>
